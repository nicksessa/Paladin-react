<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  
  <script>
    $(document).ready(function(){
        $("#myModal").modal('show');
    });
  </script>

  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  
  
</head>
<body>

<div class="container">

  <!-- Button to Open the Modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
    Sign In
  </button>

  <!-- The Modal -->
  <div class="modal fade" data-target="myModal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <form action="/controllers/authenticate-controller" method="POST">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Sign In</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          <div class="form-group">
              <label htmlFor="example1">Username</label>
              <input type="text" id="example1" class="form-control form-control-lg" />
          </div>
          <div class="form-group">
            <label htmlFor="userPasswordInput">Password</label>
            <input type="password" id="userPasswordInput" class="form-control form-control-lg" />
          </div>

        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <input class="btn btn-primary" type="submit" value="Submit">  
          
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
        </form>
      </div>
    </div>
  </div>
  
</div>


</body>
</html>
